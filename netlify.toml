# Netlify Configuration
# This file configures Netlify for SPA (Single Page Application) routing

[build]
  # Build command (adjust if needed)
  command = "npm run build"
  # Publish directory (Vite outputs to 'dist')
  publish = "dist"
  
  # Environment variables available during build
  [build.environment]
    NODE_VERSION = "18"
    SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_PUBLISHABLE_KEY,VITE_SUPABASE_URL"

# Netlify Functions Configuration
[functions]
  # Directory where functions are located
  directory = "netlify/functions"
  # Node.js version for functions
  node_bundler = "esbuild"
  # Timeout for functions (in seconds)
  timeout = 10

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
